    <line x1="150" y1="210" x2="150" y2="235" />
    <line x1="230" y1="105" x2="255" y2="105" />
    <line x1="45" y1="105" x2="20" y2="105" />
    <line x1="205" y1="50" x2="225" y2="30" />
    <line x1="205" y1="160" x2="225" y2="180" />
    <line x1="95" y1="50" x2="75" y2="30" />
    <line x1="95" y1="160" x2="75" y2="180" />
  </g>

  <!-- Cloud -->
  <g>
    <ellipse cx="115" cy="160" rx="65" ry="40" fill="url(#cloudGrad)" />
    <ellipse cx="160" cy="165" rx="55" ry="35" fill="url(#cloudGrad)" />
